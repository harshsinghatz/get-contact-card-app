name: Super-linter

on: push

jobs: 
  super-lint:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run super-linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets:GITHUB_TOKEN}}